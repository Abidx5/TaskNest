<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to TaskNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .brand-title {
            font-size: 3rem;
            font-weight: bold;
            color: #007bff;
        }
        .btn-auth {
            width: 150px;
            font-size: 1.2rem;
        }
        .welcome-image {
            max-width: 400px;  /* Restricts the image width */
            height: auto;      /* Maintains aspect ratio */
            margin: 20px auto; /* Centers image vertically with spacing */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Adds a subtle shadow */
            border-radius: 15px; /* Soft rounded corners */
        }
    </style>
</head>
<body>

<div class="container">
    <a th:href="@{/}" class="brand-title">TaskNest</a>
    <p class="lead">A Simple and Elegant To-Do Application</p>

    <img th:src="@{/images/home.jpg}" alt="Task Management" class="welcome-image mx-auto d-block">

    <div class="mt-4">
        <a th:href="@{/login}" class="btn btn-primary btn-lg btn-auth">Login</a>
        <a th:href="@{/register}" class="btn btn-success btn-lg btn-auth">Register</a>
    </div>
</div>

</body>
</html>
